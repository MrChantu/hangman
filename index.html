<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman</title>
        <link href="./css/styles.css" rel="stylesheet" />
        <script src="./js/main.js" type="module" defer></script>
    </head>
    <body class="hangman-html">
        <nav id="nav-bar">
            <div>
                <h1>Hangman</h1>
            </div>
        </nav>
        <div>
            <div>
                <img id="hangman-img" height="300px" width="300px" src="./img/hangman0.svg" alt="hangman" />
                <div class="hangman-form">
                    <input
                        class="hangman-input"
                        autocomplete="off"
                        id="word-input"
                        type="text" />
                    <button class="hangman-guess" id="guessbtn" type="submit">
                        Guess
                    </button>
                </div>
            </div>
            <h1 id="word-info"></h1>
        </div>
        <div id="letters-container">
            <h1>GUESSES</h1>
            <p id="letters-content"></p>
        </div>
        <div>
            <h1 id="win-info"></h1>
        </div>
        <button hidden id="playagain">Play Again</button>
    </body>
</html>
